    @import url('https://fonts.cdnfonts.com/css/callista-2%27');

  transform: perspective(1100px) rotateX(0deg);
}

  <body>
    <div class="card" id="card">
        <div class="logo"></div>
        <div class="content">
          <div class="greetings">
            <h1>Wesołych Świąt Wielkanocnych!</h1>
            <p>Życzy</p>
            <p>1 TP</p>
          </div>
          <div class="signature">
            <p>Dla</p>
            <p> Pani Joanny Biekier</p>
          </div>
          <div class="basket"></div>
          <img src="koszyk3.jpg">
          <div class="trawa"></div>
          <img src="trawa3.jpg">
        </div>
      </div>
    </div>

    <script>
      const card = document.getElementById('card');
      card.addEventListener('click', () => {
        card.classList.toggle('open');
      });
    </script>
  </body>
